<!DOCTYPE html>
<html>
<head lang="en">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <ul id="mytab" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">World
                <span class="caret"></span>
            </a>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a id="abc" role="menuitem" tabindex="-1">hello1</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1">hello2</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1">hello3</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $("#mytab a").click(function(e){
            e.preventDefault();
            $(this).tab("show");
        })
    </script>
    <script>
        $("#mytab2 a").click(function(e){
            e.preventDefault();
            $(this).tab("show");
        })
    </script>
    <script>
        $('#abc').popover({
            html: true,
            trigger: 'manual',
            container: $(this).attr('id'),
            placement: 'top',
            content: function(){
                $return = '<div class="hover-hovercard"></div>'
            }
        }).on("mouseenter", function(){
            var _this = this;
            $(this).popover("show");
            $(this).siblings(".popover").on("mouseleave", function(){
                $(_this).popover('hide');
            });
        }).on("mouseleave", function(){
            var _this = this;
            setTimeout(function(){
                if(!$(".popover:hover").length){
                    $(_this).popover("hide")
                }
            }, 100);
        });
    </script>
</body>
</html>
