<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                <span class="sr-only">60%</span>
            </div>
        </div>


        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:2%">
                2%
            </div>
        </div>


        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:45%">
                45%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:40%">
                40%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:40%">
                40%
            </div>
        </div>



        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width:40%">
                40%
                <div class="progress-bar progress-bar-warning" style="width:25%">
                    25%
                </div>
            </div>
        </div>
    </div>
</body>
</html>
