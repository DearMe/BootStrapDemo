<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        setting
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myodalLable" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModallabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    Content
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>




    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">open
        modal for @mdo
    </button>
    <div class="modal fad" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <H4 class="modal-title" id="exampleModalLabel">New Message</H4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Recipient</label>
                            <input class="form-control" type="text" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                </div>
            </div>
        </div>

    </div>
<script src="jquery-2.1.4.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
   // $("#myModal").modal("show");
    $("#exampleModal").on("show.bs.modal", function(event){
                var button = $(event.relatedTarget)
                var recipient = button.data("whatever")
                var modal = $(this)
                modal.find(".modal-title").text("New Message to" + recipient)
                modal.find(".modal-body input").val(recipient)
            }
    )
</script>
</body>
</html>
