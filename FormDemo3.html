<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
    <form role="form">
        <div class="form-group has-warning">
            <label>User</label>
            <input class="form-control has-error" type="text" placeholder="warning">
        </div>
        <div class="form-group has-error">
            <label>User</label>
            <input class="form-control" type="text" placeholder="error">
        </div>
        <div class="form-group has-feedback">
            <label>User</label>
            <input class="form-control" type="text" placeholder="feedback">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-success">
            <label>User</label>
            <input class="form-control" type="text" placeholder="success">
        </div>
    </form>
</body>
</html>
